<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" />
    
    <style>
        body {
        background-image: url(https://wallpapercave.com/wp/wp2942937.jpg);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
        }
        #Label {
        position: absolute;
        top: 300px;
        left: 15%;
        text-align: center;
        height: 1000px;
        width: 1000px;
        z-index: 99;
        }
        .card{
            background-color: rgb(39, 187, 255);
            color: white;
        }
        .card-text{
            text-align: justify;
        }
        .form-control{
            background-color: rgb(255, 255, 255);
        }
    </style>

    <title>POSYANDU</title>
    
</head>
<body>
    <nav class="navbar text-white" style="background-color: #59b5e7;">
        <div class="container-fluid">
            <a class="navbar-brand text-white">
                    <img src="https://cdn-icons.flaticon.com/png/128/4527/premium/4527783.png?token=exp=1654754569~hmac=bac5ebf44f5441c35f88af6d9b00a68d" 
            alt="" width="36" height="30" class="d-inline-block align-text-top">
            POSYANDU
            </a>
        </div>
    </nav>
        
    <main class="my-3">
        <div class="container">
            <!-- title -->
            <h2 class="text-start text-black text-capitalize mt-2"><i
                    class="text-black me-4" style="fill : black"></i>
                    <img src="https://cdn-icons.flaticon.com/png/128/2351/premium/2351845.png?token=exp=1654845973~hmac=292f8a1c731d7f8572966c3b59368e24" 
                        alt="" width="56" height="50" class="d-inline-block align-text-top">
                    Insert Data Posyandu</h2>
    
            <form class="my-5" id="form">
                <!-- id_bayi  -->
                <div class="row mb-4">
                    <label class="form-label col-sm-2 col-12 m-auto text-black" for="id_bayi ">Id_Bayi*</label>
                    <div class="col-sm-10 col-12 mt-1">
                        <select class="form-select" id="id_bayi" name="id_bayi" required="required">
                            <option value="" selected>-</option>
                        </select>
                    </div>
                </div>
                <!-- tanggal_imunisasi -->
                <div class="row mb-4">
                    <label for="tanggal_imunisasi" class="form-label col-sm-2 col-12 m-auto text-black">Tanggal Imunisasi</label>
                    <div class="col-sm-10 col-12 mt-1">
                        <div class="input-group">
                            <input type="number" class="form-control" id="tanggal_imunisasi" value="3" required="required"
                                name="tanggal_imunisasi">
                            <span class="input-group-text"></span>
                        </div>
                    </div>
                </div>
                <!-- tinggi_bayi -->
                <div class="row mb-4">
                    <label for="tinggi_bayi" class="form-label col-sm-2 col-12 m-auto text-black">Tinggi Bayi*</label>
                    <div class="col-sm-10 col-12 mt-1">
                        <div class="input-group">
                            <input type="number" name="tinggi_bayi" class="form-control" id="tinggi_bayi"
                                required="required">
                            <span class="input-group-text">Cm</span>
                        </div>
                    </div>
                </div>
                <!-- Berat_Bayi -->
                <div class="row mb-4">
                    <label for="berat_bayi" class="form-label col-sm-2 col-12 m-auto text-black">Berat_Bayi</label>
                    <div class="col-sm-10 col-12 mt-1">
                        <div class="input-group">
                            <input type="number" class="form-control" id="berat_bayi" name="berat_bayi">
                            <span class="input-group-text">Kg</span>
                        </div>
                    </div>
                </div>
                <!-- ID_VITAMIN -->
                <div class="row mb-4">
                    <div class="row mb-4">
                        <label class="form-label col-sm-2 col-12 m-auto text-black" for="id_vitamin ">Id_Vitamin*</label>
                        <div class="col-sm-10 col-12 mt-1">
                            <select class="form-select" id="id_vitamin" name="id_vitamin" required="required">
                                <option value="" selected>-</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- Tablet_Besi -->
                <div class="row mb-4">
                    <label class="form-label col-sm-2 col-12 m-auto text-black" for="tablet_besi">Tablet Besi</label>
                    <div class="col-sm-10 col-12 mt-1">
                        <select class="form-select" id="tablet_besi" name="tablet_besi">
                            <option selected>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                </div>
                <!-- pemberian_oralit -->
                <div class="row mb-4">
                    <label class="form-label col-sm-2 col-12 m-auto text-black" for="pemberian_oralit">Pemberian_Oralit</label>
                    <div class="col-sm-10 col-12 mt-1">
                        <select class="form-select" id="pemberian_oralit" name="pemberian_oralit">
                            <option selected>Yes</option>
                            <option>No</option>
                        </select>
                    </div>
                </div>
                <!-- ID_IMUNISASI -->
                <div class="row mb-4">
                    <div class="row mb-4">
                        <label class="form-label col-sm-2 col-12 m-auto text-black" for="id_imunisasi ">Id_Imunisasi*</label>
                        <div class="col-sm-10 col-12 mt-1">
                            <select class="form-select" id="id_imunisasi" name="id_imunisasi" required="required">
                                <option value="" selected>-</option>
                            </select>
                        </div>
                    </div>
                </div>
                <!-- button -->
                <div class="container-fluid d-flex justify-content-between px-1 mt-4 mb-3">
                    <div>
                        <a href="./index.html" class="btn bg-danger text-light px-3">
                            <i class="bi bi-arrow-left-short"></i></i><span>&ensp;Back</span>
                        </a>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary text-light"><i
                                class="bi bi-send-fill"></i><span>&nbsp;Submit</span></button>
                    </div>
                </div>
            </form>
        </div>
    
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>
</html>
